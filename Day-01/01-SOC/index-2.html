<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Salary Calculator</title>
	<style>
		.field{
			margin-bottom: 10px;
		}
		label{
			display: block;
		}
		#divResult{
			color : red;
			font-size: 18pt;
		}

	</style>
	<script src="jquery-3.0.0.min.js"></script>
	<script>
		String.prototype.toInt = function(){
			return parseInt(this,10);
		};

		function SalaryCalculator(){
			var _data = {
				basic : 0,
				hra : 0,
				da : 0,
				tax : 0,
				salary : 0
			};

			this.get = function(attrName){
				return _data[attrName];
			};

			this.set = function(attrName, value){
				if (_data[attrName] === value) return;
				_data[attrName] = value;
				//trigger change notification for 'attrName'
				_eventHandlers[attrName].forEach(function(subscriptionFn){
					//var subscriptionFn = _eventHandlers[attrName];
					if (typeof subscriptionFn === 'function')
						subscriptionFn();
				})
				
			};

			var _eventHandlers = {
				basic : [],
				hra : [],
				da : [],
				tax : [],
				salary : []
			};

			this.onChange = function(attrName, subscriptionFn){
				_eventHandlers[attrName].push(subscriptionFn);
			}
		}
		SalaryCalculator.prototype.calculate = function(){
			var gross = this.get('basic') + this.get('hra') + this.get('da');
			var net = gross * ((100-this.get('tax'))/100);
			this.set('salary', net);
			
		}

		function SalaryCalculatorView(calculator, $root){
			$("#txtBasic", $root).change(function(){
				calculator.set('basic', $("#txtBasic").val().toInt());
			});
			$("#txtHra", $root).change(function(){
				calculator.set('hra', $("#txtHra").val().toInt());
			});
			$("#txtDa", $root).change(function(){
				calculator.set('da', $("#txtDa").val().toInt());
			});
			$("#rangeTax", $root).change(function(){
				calculator.set('tax', $("#rangeTax").val().toInt());
			});
			$("#btnCalculate", $root).click(function(){
				calculator.calculate();
			});

			
			//react to model changes
			calculator.onChange('basic', function(){
				$("#txtBasic", $root).val(calculator.get('basic'));
			});
			calculator.onChange('hra', function(){
				$("#txtHra", $root).val(calculator.get('hra'));
			});
			calculator.onChange('da', function(){
				$("#txtDa", $root).val(calculator.get('da'));
			});
			calculator.onChange('tax', function(){
				$("#rangeTax", $root).val(calculator.get('tax'));
				$("#spanTax", $root).html(calculator.get('tax'));
			});

			calculator.onChange('salary', function(){
				$("#divResult", $root).html(calculator.get('salary'));
			});
		}
		$(document).ready(function(){
			window.calculator = new SalaryCalculator();
			window.calculatorView1 = new SalaryCalculatorView(calculator, $("#view1"));
			window.calculatorView2 = new SalaryCalculatorView(calculator, $("#view2"));
			
			
		});
	</script>
</head>
<body>
	<h1>Salary Calculator</h1>
	<section class="content" id="view1">
		<div class="field">
			<label for="">Basic :</label>
			<input type="text" name="" id="txtBasic">
		</div>
		<div class="field">
			<label for="">HRA :</label>
			<input type="text" name="" id="txtHra">
		</div>
		<div class="field">
			<label for="">DA :</label>
			<input type="text" name="" id="txtDa">
		</div>
		<div class="field">
			<label for="">Tax :</label>
			<input type="range" name="" id="rangeTax" min="0" max="30" value="0">
			<span id="spanTax">[Tax %]</span>
		</div>
		<div class="field">
			<input type="button" value="Calculate" id="btnCalculate">
		</div>
		<div class="field">
			<div id="divResult">[Salary]</div>
		</div>
	</section>
	<hr>
	<section class="content" id="view2">
		<div class="field">
			<label for="">Basic :</label>
			<input type="text" name="" id="txtBasic">
		</div>
		<div class="field">
			<label for="">HRA :</label>
			<input type="text" name="" id="txtHra">
		</div>
		<div class="field">
			<label for="">DA :</label>
			<input type="text" name="" id="txtDa">
		</div>
		<div class="field">
			<label for="">Tax :</label>
			<input type="range" name="" id="rangeTax" min="0" max="30" value="0">
			<span id="spanTax">[Tax %]</span>
		</div>
		<div class="field">
			<input type="button" value="Calculate" id="btnCalculate">
		</div>
		<div class="field">
			<div id="divResult">[Salary]</div>
		</div>
	</section>
</body>
</html>
