<h1>Bug Tracker</h1>
<hr>
<section class="edit">
	<label for="">Bug :</label>
	<input type="text" #txtBugName>
	<input type="button" value="Add New" (click)="onAddClick(txtBugName)">
	<input type="button" value="Remove Closed" (click)= "onRemoveClosedClick()">
</section>
<section class="stats">
	<span class="closed">{{getClosedCount()}}</span>
	<span>/</span>
	<span>{{bugs.length}}</span>
</section>
<section class="list">
	<div *ngIf="bugs.length === 0">
		<div>All Clear..!!  No bugs found!!!</div>
	</div>
	<ol>
		<li *ngFor="let bug of bugs">
			<div class="bugname"
				(click)="toggleBug(bug)"
				[ngClass]="{closed : bug.isClosed}">

				{{bug.name}}
			</div>
			<div class="datetime">{{bug.createdAt | date:'dd-MMM-yyyy'}}</div>
	</ol>
</section>
<section>
	<greeter></greeter>
</section>
<section>
	<bug-stat></bug-stat>
</section>
